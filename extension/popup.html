<!DOCTYPE html>
<html>
<head>
  <title>Slider Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('background.jpg');
      background-size: cover;
      width: 317px;
      height: 317px;
      min-height: 317px;
    }

    .slider-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .slider {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .slider input {
      display: none;
    }

    .slider-switch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider-switch:before {
      font-family: 'Courier New', Courier, monospace;
      position: absolute;
      content: attr(data-content);
      height: 25px;
      width: 25px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    input:checked + .slider-switch {
      background-color: #2196F3;
    }

    input:checked + .slider-switch:before {
      transform: translateX(26px);
      content: attr(data-content-checked);
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label class="slider">
      <input type="checkbox" id="toggle">
      <span class="slider-switch" data-content="Off" data-content-checked="On"></span>
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
